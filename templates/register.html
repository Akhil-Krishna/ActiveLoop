{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <div class="row mb-3">
    <div class="col"><input class="form-control" name="first_name" placeholder="First Name" required></div>
    <div class="col"><input class="form-control" name="last_name" placeholder="Last Name" required></div>
  </div>
  <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
  <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
  <div class="mb-3"><input class="form-control" name="location" placeholder="Location"></div>
  <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
  <div class="mb-3"><input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required></div>
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Results for {{ event.title }}</h2>
<table class="table table-striped">
  <thead><tr><th>Position</th><th>Name</th><th>Time</th></tr></thead>
  <tbody>
    {% for r in results %}
      <tr>
        <td>{{ r.position }}</td>
        <td>{{ r.first_name }} {{ r.last_name }}</td>
        <td>{{ r.race_time }}</td>
      </tr>
    {% else %}
      <tr><td colspan="3">No results yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<form method="post">
  <input type="hidden" name="action" value="update_profile">
  <div class="mb-3"><input class="form-control" name="first_name" value="{{ user.first_name }}"></div>
  <div class="mb-3"><input class="form-control" name="last_name" value="{{ user.last_name }}"></div>
  <div class="mb-3"><input class="form-control" name="email" value="{{ user.email }}"></div>
  <div class="mb-3"><input class="form-control" name="location" value="{{ user.location }}"></div>
  <button class="btn btn-success">Update Profile</button>
</form>

<hr>
<h4>Change Password</h4>
<form method="post">
  <input type="hidden" name="action" value="change_password">
  <div class="mb-3"><input type="password" class="form-control" name="current_password" placeholder="Current Password"></div>
  <div class="mb-3"><input type="password" class="form-control" name="new_password" placeholder="New Password"></div>
  <div class="mb-3"><input type="password" class="form-control" name="confirm_password" placeholder="Confirm New Password"></div>
  <button class="btn btn-warning">Change Password</button>
</form>
{% endblock %}

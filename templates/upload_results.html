{% extends "base.html" %}
{% block content %}
<h2>Upload Results for {{ event_id }}</h2>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="csv_file" accept=".csv" class="form-control mb-3" required>
  <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
